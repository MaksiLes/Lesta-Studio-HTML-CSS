<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&family=Noto+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Lesta Studio</title>

</head>

<body>

    <section id="section">
        <div class="container" id="container">
            <div class="header" id="header">

                <div class="header__inner">

                    <div class="header__logo">
                        <img src="img/icon/1.svg" alt="#">
                    </div>

                    <div class="header__text">
                        <div class="text__name">Unstoppable</div>
                        <div class="text__category">Survivability</div>
                        <div class="text__grade">Legendary Skill</div>
                    </div>

                </div>

            </div>


            <div class="selected">
                <div class="selected__icon">
                    <img src="img/icon/4.svg" alt="">
                </div>

                <div class="selected__text">Selected</div>
            </div>


            <div class="text">
                <span>
                    Reduce engine repair time. At last mastery level gain reduced mobility with disabledd engine.
                </span>
            </div>


            <div class="skill__bonuses">

                <div class="skill">

                    <div class="skill__title">

                        <div class="title__icon">
                            <img src="img/icon/2.svg" alt="">
                        </div>
                        <div class="title__text">
                            MASTERY 1/4
                        </div>

                    </div>

                    <div class="skill__suptitle">
                        <div class="suptitle__text">
                            Engine repair time
                        </div>
                        <div class="suptitle__number">
                            -2.5%
                        </div>
                    </div>

                </div>

                <div class="skill skill__background">

                    <div class="skill__title">

                        <div class="title__icon">
                            <img src="img/icon/3.svg" alt="">
                        </div>
                        <div class="title__text">
                            UPGRADE ON LEGENDARY RANK 2
                        </div>

                    </div>

                    <div class="skill__suptitle">
                        <div class="suptitle__text--line">
                            Engine repair time
                        </div>
                        <div class="suptitle__number">
                            -5%
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
